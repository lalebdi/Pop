{% extends 'base.html' %}

{% block head_title %}
This is amazing
{% endblock head_title %}

{% block content %}
<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Pop</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' id='tweet-create-form' method='POST' action='/create-tweet'> {% csrf_token %}
            <input type='hidden' value='/' name='next' />
            <textarea class='form-control' name='content' placeholder='Whats on your mind...'></textarea>
            <button type='submit' class='btn btn-primary'>Tweet</button>
    </div>
</div>

<div class='row' id='tweets'>
    Loading..
</div>

<script>

function handleTweetCreateFormDidSubmit(event){
    event.preventDefault()

}

const tweetCreateForm = document.getElementById("tweet-create-form")

tweetCreateForm.addEventListener("submit", handleTweetCreateFormDidSubmit)

const tweetsEl = document.getElementById("tweets")

function loadTweets(tweetsElement){
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = '/tweets'
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function(){
    // console.log(xhr.response)
    const serverResponse = xhr.response
    var listedItems = serverResponse.response //this is an array
    var finalTweetStr =""
    var i;
    for (i=0 ; i < listedItems.length ; i++){
        // console.log(i)
        // console.log(listedItems[i])
        var tweetObj = listedItems[i]
        var currentItem = formatTweetElement(tweetObj)
        finalTweetStr += currentItem
    }
    // console.log(listedItems)
    tweetsElement.innerHTML = finalTweetStr
}
xhr.send()

}

loadTweets(tweetsEl)

function handleDidLike(tweet_id, currentCount){
    console.log(tweet_id, currentCount)
}

function LikeBtn(tweet){
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")> " + tweet.likes + " Likes </button>"
}

function formatTweetElement(tweet){

    var formattedTweet = "<div class='col-12 coli-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id
    + "'><p>" + tweet.content
    + "</p><div class='btn-group'>" + LikeBtn(tweet) 
    + "</div></div>"
    return formattedTweet
}


</script>

{% endblock content %}
